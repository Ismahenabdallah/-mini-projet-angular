<!-- Form Section -->
<div>
  <h1>Fiche Produit</h1>
  <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
    <table>
      <tr>
        <td>Id:</td>
        <td>
          <input
            id="id"
            name="id"
            type="number"
            [(ngModel)]="produitCourant.id"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Code:</td>
        <td>
          <input type="text" name="code" [(ngModel)]="produitCourant.code" />
        </td>
      </tr>
      <tr>
        <td>DÃ©signation:</td>
        <td>
          <input
            type="text"
            name="designation"
            [(ngModel)]="produitCourant.designation"
          />
        </td>
      </tr>
      <tr>
        <td>Prix:</td>
        <td>
          <input type="text" name="prix" [(ngModel)]="produitCourant.prix" />
        </td>
      </tr>
      <tr>
        <td [align]="'center'" colspan="2">
          <input type="submit" value="Valider" />
          <button type="button" (click)="effacerFormulaire()">Effacer</button>
        </td>
      </tr>
    </table>
  </form>
</div>
