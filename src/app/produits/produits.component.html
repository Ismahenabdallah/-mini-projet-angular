<!-- Form Section -->
<div>
  <h1>Fiche Produit</h1>
  <form
    *ngIf="mode == 'edit'"
    #produitForm="ngForm"
    (ngSubmit)="validerFormulaire(produitForm)"
  >
    <table>
      <tr>
        <td>Id:</td>
        <td>
          <input
            id="id"
            name="id"
            type="number"
            [(ngModel)]="produitCourant.id"
            required
            [disabled]="isdesibled"
          />
        </td>
      </tr>
      <tr>
        <td>Code:</td>
        <td>
          <input type="text" name="code" [(ngModel)]="produitCourant.code" />
        </td>
      </tr>
      <tr>
        <td>Désignation:</td>
        <td>
          <input
            type="text"
            name="designation"
            [(ngModel)]="produitCourant.designation"
          />
        </td>
      </tr>
      <tr>
        <td>Prix:</td>
        <td>
          <input type="text" name="prix" [(ngModel)]="produitCourant.prix" />
        </td>
      </tr>
      <tr>
        <td [align]="'center'" colspan="2">
          <input type="submit" value="Valider" />
          <!-- <button type="button" (click)="effacerFormulaire()">Effacer</button> -->
        </td>
      </tr>
    </table>
  </form>
</div>

<!-- Product List Section -->
<div class="container">
  <h1>Liste des produits</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Désignation</th>
        <th>Prix</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produits">
        <td>{{ p.id }}</td>
        <td>{{ p.code }}</td>
        <td>{{ p.designation }}</td>
        <td>{{ p.prix }}</td>
        <td>
          <button (click)="editerProduit(p)" class="btn btn-dark">
            <i class="bi bi-pencil-square"></i>
            Editer
          </button>
        </td>
        <td>
          <button (click)="supprimerProduit(p)" class="btn btn-danger">
            <i class="bi bi-trash"></i>
            Supprimer
          </button>
          <!-- <button type="button" (click)="supprimerProduit(p)">Supprimer</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
